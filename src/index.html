<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="./index.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            바이낸스
        </header>

        <div class="contents">
            <p class="title">레버리지</p>
            <div class="button-box">
                <button class="minusButton">
                    <ion-icon name="remove-outline" class="mpIcon" id="minusIcon"></ion-icon>
                </button>
                <input type="text" id="inputValue" >
                <button class="plusButton">
                    <ion-icon name="add-outline" class="mpIcon" id="plusIcon"></ion-icon>
                </button>
            </div>
            <div class="typeSelect-box">
                <button class="maker" data-fee="0.02" >MAKER</button>
                <button class="taker" data-fee="0.04">TAKER</button>
            </div>
            <button class="cal">계산하기</button>

            <div class="result-box">
                <p class="result">손익 분기점 : <span class="resultValue" ></span></p> 
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./index.js"></script>
</body>

</html>
